

<section id="container">
    <section id="main-content">
        <section class="wrapper">
            <div class="row mt">
                <div class="col-md-12">
                    <div class="content-panel">
                        <div class="header-container">
                            <div class="text-right " style="margin-right: 20px;">
                                <button  class="btn btn-success" (click)="openAddModal()"><i
                                        class="fa fa-plus"></i></button>
                            </div>
                        </div>
                        <table class="table table-striped table-advance table-hover">
                            <thead>
                                <tr>
                                    <th><i class="fa fa-bullhorn"></i> Id</th>
                                    <th class="hidden-phone"> <i class="fa fa-question-circle"></i> Kullanıcı İsmi</th>
                                    <th><i class="fa fa-question-circle"></i> Mail</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of userList; track item)
                                {
                                <tr>
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.mail}}</td>
                                    <td>
                                        <button class="openUpdateUserModal btn btn-primary btn-md" userId="@item.Id"><i
                                                class="fa fa-pencil"></i></button>
                                        <button data-bs-toggle="modal" class="btnDelete btn btn-danger btn-md"
                                            userId="@item.Id"><i class="fa fa-trash "></i></button>
                                    </td>
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>


<div id="addUserModal" class="modal fade"  tabindex="-1" aria-labelledby="addUserModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title">Yeni Kullanıcı Ekle</h4>
            </div>
            <div class="modal-body">
                <form id="newRecordForm">
                    <div class="form-group">
                        <label for="name">Kullanıcı Adı:</label>
                        <input type="text" class="form-control" id="name" name="name">
                        <label for="mail">Mail:</label>
                        <input type="email" class="form-control" id="mail" name="mail">
                        <label for="password">Şifre:</label>
                        <input type="text" class="form-control" id="password" name="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                <button type="button" class="btn btn-primary" id="postUser">Kaydet</button>
            </div>
        </div>
    </div>
</div>
